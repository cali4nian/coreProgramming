<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Your Subscription</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f9f9f9;
        padding: 40px;
      }
      .email-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      a.button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 5px;
        margin-top: 20px;
      }
      a.button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <h2>Confirm Your Subscription</h2>
      <p>Please click the button below to confirm your subscription:</p>
      <p><a class="button" href="{{confirmation_link}}">Confirm Subscription</a></p>
    </div>
  </body>
</html>
