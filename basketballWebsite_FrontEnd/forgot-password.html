<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/basketballLogo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Reset Password</title>
    <script>
      function showTokenInput(event) {
        event.preventDefault()
        document.getElementById("email-form-content").style.display = "none"
        document.getElementById("token-form-content").style.display = "block"
      }
    </script>
  </head>
  <body>
    <section class="login-container">
      <aside class="login-box">
        <a href="/"><img src="img/basketballLogo.webp" alt="" /></a>
        <aside id="email-form-content">
          <h2>Forgot Password</h2>
          <p>Enter your email to receive a reset code.</p>
          <!-- Email Submission Form -->
          <form id="email-form" action="/request-reset" method="POST" onsubmit="showTokenInput(event)">
            <p class="input-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </p>
            <button type="submit">Reset Password</button>
          </form>
        </aside>

        <!-- Token Input Form -->
        <aside id="token-form-content" style="display: none">
          <h2>Token Verification</h2>
          <p>Enter the token emailed to you to verify your account.</p>
          <form id="token-form" action="/verify-token" method="POST">
            <p class="input-group">
              <label for="token">Enter Token</label>
              <input type="text" id="token" name="token" placeholder="Enter reset token" required />
            </p>
            <button type="submit">Verify Token</button>
          </form>
        </aside>

        <p class="register"><a href="/register.html">Register</a></p>
        <p class="login"><a href="/login.html">Login</a></p>
      </aside>
    </section>
  </body>
</html>
