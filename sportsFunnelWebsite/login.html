<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/basketballLogo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Administrator Login</title>
  </head>
  <body>
    <!-- Admin Login Section -->
    <section class="admin-login-container">
      <div class="login-box">
        <img src="img/basketballLogo.webp" alt="" />
        <h2>Admin Login</h2>
        <form action="/login" method="POST">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>
          <button type="submit">Login</button>
          <p class="forgot-password"><a href="/forgot-password">Forgot your password?</a></p>
        </form>
      </div>
    </section>
    <!-- END Admin Login Section -->
  </body>
</html>
