<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/settings.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="sidebar">
      <h2>Admin Dashboard</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="subscribers.html">Subscribers</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="players.html">Players</a></li>
        <li><a href="coaches.html">Coaches</a></li>
      </ul>
    </div>
    <div class="main-content">
      <h1>Settings</h1>
      <form>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-group">
          <label for="youtube">YouTube Channel Link:</label>
          <input type="url" id="youtube" name="youtube" />
        </div>
        <div class="form-group">
          <label for="instagram">Instagram Channel Link:</label>
          <input type="url" id="instagram" name="instagram" />
        </div>
        <div class="form-group">
          <label for="facebook">Facebook Channel Link:</label>
          <input type="url" id="facebook" name="facebook" />
        </div>
        <div class="form-group">
          <label for="email">Support Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <button type="submit">Save Settings</button>
      </form>
    </div>
  </body>
</html>
